<div id="menu">
<div class="btn-toolbar">
  <div class="btn-group mr-2" role="group">
    <button type="button" data-toggle="tooltip" data-placement="top" title="Primera página" class="btn btn-info" [disabled]="paginaService.esPrimeraPagina()" (click)="paginaService.primeraPagina()"><i class="material-icons">first_page</i></button>
    <button type="button" data-toggle="tooltip" data-placement="top" title="Página anterior" class="btn btn-info" [disabled]="paginaService.esPrimeraPagina()" (click)="paginaService.bajarPagina()"><i class="material-icons">chevron_left</i></button>
    <button type="button" data-toggle="tooltip" data-placement="top" title="Página siguiente" class="btn btn-info" [disabled]="paginaService.esUltimaPagina()" (click)="paginaService.subirPagina()"><i class="material-icons">chevron_right</i></button>
    <button type="button" data-toggle="tooltip" data-placement="top" title="Última página" class="btn btn-info" [disabled]="paginaService.esUltimaPagina()" (click)="paginaService.ultimaPagina()"><i class="material-icons">last_page</i></button>
  </div>
  <div class="btn-group mr-2" role="group">
    <button type="button" data-toggle="tooltip" data-placement="top" title="Panorama horizontalmente" class="btn btn-secondary"><i class="material-icons">panorama_horizontal</i></button>
    <button type="button" data-toggle="tooltip" data-placement="top" title="Panorama vertical" class="btn btn-secondary"><i class="material-icons">panorama_vertical</i></button>
  </div>
  <div class="btn-group mr-2" role="group">
    <button type="button" data-toggle="tooltip" data-placement="top" title="Zoom +" class="btn btn-primary"><i class="material-icons">zoom_in</i></button>
    <button type="button" data-toggle="tooltip" data-placement="top" title="Zoom -" class="btn btn-primary"><i class="material-icons">zoom_out</i></button>
    <button type="button" data-toggle="tooltip" data-placement="top" title="Reestablecer" class="btn btn-primary"><i class="material-icons">zoom_out_map</i></button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" data-toggle="tooltip" data-placement="top" title="Agregar página" class="btn btn-secondary"><i class="material-icons">note_add</i></button>
    <button type="button" data-toggle="tooltip" data-placement="top" title="Eliminar página" class="btn btn-secondary"><i class="material-icons">delete_forever</i></button>
  </div>
</div>
</div>
